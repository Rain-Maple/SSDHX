<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        :root {
            --search-container-width: 94%;
            --search-container-height: 46px;
            --primary-shadow: 0 0 0 1px rgba(255, 255, 255, .3) inset,
                0 1px 16px rgba(0, 0, 0, 0.6);
            --primary-text-shadow: 0 1px 1px rgba(255, 255, 255, .3);
        }

        * {
            margin: 0;
            padding: 0;
            text-decoration: none;
            list-style: none;
        }

        body {
            user-select: none;
            background: no-repeat fixed;
            background-size: cover;
            background-position: center;
            background-blend-mode: multiply;
            -webkit-tap-highlight-color: transparent;
            transition: background-image 0.5s ease;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue",
                "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
        }

        .clock-container {
            margin-top: 32px;
            text-align: center;
            text-shadow: 0px 0px 3px rgba(35, 35, 35, 1);
        }

        .time {
            font-size: 80px;
            color: rgba(255, 255, 255, 1);
        }

        .date {
            font-size: 22px;
            margin-bottom: 16px;
            color: rgba(255, 255, 255, 1);
        }

        .search-container {
            margin: 0 auto;
            max-width: 600px;
        }

        .search-box {
            position: relative;
            display: flex;
            border-radius: 16px;
            height: 46px;
            align-items: center;
            background: rgba(255, 255, 255, 0.9) border-box;
            box-shadow: var(--primary-shadow);
            text-shadow: var(--primary-text-shadow);
        }

        .engine-btn {
            width: 60px;
            height: 100%;
            padding: 0;
            border: none;
            background: none;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
        }

        .engine-btn::after {
            content: "";
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
            border-top: 5px solid rgba(0, 0, 0, 0.35);
            margin-left: 5px;
        }

        .engine-list {
            position: relative;
            top: 10px;
            left: 0;
            padding: 12px;
            border-radius: 16px;
            z-index: 300;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: var(--primary-shadow);
            opacity: 0;
            visibility: hidden;
            max-height: 0;
            overflow: hidden;
            display: flex;
            flex-wrap: wrap;
            transition: opacity 0.3s ease,
                max-height 0.3s ease,
                visibility 0.3s ease;
        }

        .engine-list.show {
            opacity: 1;
            visibility: visible;
            max-height: 350px;
        }

        .engine-icon {
            width: 24px;
            height: 24px;
        }

        .engine-option {
            padding: 6px;
            cursor: pointer;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            color: rgba(51, 51, 51, 1);
            flex-direction: column;
            min-width: 60px;
            box-sizing: border-box;
        }

        .engine-option span {
            font-size: 12px;
        }

        .engine-option:hover {
            background: rgb(0, 0, 0, 0.05);
            transform: translateY(-2px);
        }

        .search-input {
            flex: 1;
            border: none;
            font-size: 15px;
            background: transparent;
            outline: none;
            height: 100%;
            line-height: 46px;
        }

        .search-btn {
            width: 52px;
            height: 100%;
            padding: 0;
            border: none;
            background: rgba(255, 255, 255, 0);
            border-radius: 0 16px 16px 0;
            cursor: pointer;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
        }

        .search-icon {
            width: 24px;
            height: 24px;
        }

        .search-suggestions {
            width: 600px;
            margin: 0 auto;
            opacity: 0;
            visibility: hidden;
            max-height: 0;
            overflow: hidden;
            border-radius: 16px;
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.9);
            box-shadow: var(--primary-shadow);
            transition: opacity 0.3s ease,
                max-height 0.3s ease,
                visibility 0.3s ease;
        }

        .search-suggestions.show {
            opacity: 1;
            visibility: visible;
            max-height: 400px;
        }

        .suggestion-item {
            position: relative;
            display: flex;
            align-items: center;
            padding: 12px 20px;
            font-size: 15px;
            cursor: pointer;
            gap: 10px;
            border-radius: 16px;
            color: rgba(53, 53, 53, 1);
            transition: background-color 0.2s;
        }

        .suggestion-item.active {
            background-color: rgba(255, 255, 255, 0.9);
        }

        .suggestion-item.active::after {
            content: "↩ 确认";
            position: absolute;
            right: 20px;
            font-size: 12px;
            opacity: 0.6;
        }

        .suggestion-icon {
            width: 16px;
            height: 16px;
            margin-right: 12px;
            opacity: 0.6;
        }
    </style>
</head>

<body>
    <!-- 时间&日期 -->
    <div class="clock-container">
        <div class="time" id="show_time"></div>
        <div class="date" id="show_date"></div>
    </div>

    <!-- 搜索 -->
    <div class="search-container">
        <div class="search-box">
            <button class="engine-btn"><img src="images/bing.svg" class="engine-icon" alt="搜索引擎"></button>
            <input type="text" class="search-input" placeholder="输入搜索内容..." autofocus>
            <button class="search-btn"><img src="images/search.svg" class="search-icon" alt="搜索"></button>
        </div>
        <div class="engine-list">
            <div class="engine-option" data-engine="bing">
                <img src="images/bing.svg" class="engine-icon" alt="必应">
                <span>必应</span>
            </div>
            <div class="engine-option" data-engine="baidu">
                <img src="images/baidu.svg" class="engine-icon" alt="百度">
                <span>百度</span>
            </div>
            <div class="engine-option" data-engine="google">
                <img src="images/google.svg" class="engine-icon" alt="谷歌">
                <span>谷歌</span>
            </div>
            <div class="engine-option" data-engine="360">
                <img src="images/360.svg" class="engine-icon" alt="360搜索">
                <span>360</span>
            </div>
            <div class="engine-option" data-engine="zhihu">
                <img src="images/zhihu.svg" class="engine-icon" alt="知乎">
                <span>知乎</span>
            </div>
            <div class="engine-option" data-engine="sogou">
                <img src="images/sogou.svg" class="engine-icon" alt="搜狗">
                <span>搜狗</span>
            </div>
            <div class="engine-option" data-engine="toutiao">
                <img src="images/toutiao.svg" class="engine-icon" alt="头条">
                <span>头条</span>
            </div>
        </div>
    </div>
    <div class="search-suggestions"></div>

    <script>
        // 搜索和导航功能模块
        // 该模块实现了搜索引擎选择、搜索建议、搜索功能和导航栏的交互
        (function () {
            'use strict';

            // 搜索引擎配置
            // 使用Object.freeze()来防止对象被修改
            const ENGINES = Object.freeze({
                bing: { icon: 'images/bing.svg', url: 'https://www.bing.com/search?q=' },
                baidu: { icon: 'images/baidu.svg', url: 'https://www.baidu.com/s?wd=' },
                google: { icon: 'images/google.svg', url: 'https://www.google.com/search?q=' },
                zhihu: { icon: 'images/zhihu.svg', url: 'https://www.zhihu.com/search?q=' },
                sogou: { icon: 'images/sogou.svg', url: 'https://www.sogou.com/web?query=' },
                toutiao: { icon: 'images/toutiao.svg', url: 'https://www.toutiao.com/search?keyword=' },
                360: { icon: 'images/360.svg', url: 'https://www.so.com/s?q=' }
            });

            // 状态管理
            const state = {
                currentEngine: 'bing',
                activeSuggestion: -1,
                suggestionsData: [],
                searchAbortController: null
            };

            // 引擎选择模块
            function initEngineSelect() {
                const engineBtn = document.querySelector('.engine-btn');
                const engineList = document.querySelector('.engine-list');

                document.querySelectorAll('.engine-option').forEach(option => {
                    option.addEventListener('click', () => {
                        state.currentEngine = option.dataset.engine;
                        const clonedIcon = option.querySelector('.engine-icon').cloneNode(true);
                        clonedIcon.alt = `${state.currentEngine} logo`;
                        engineBtn.replaceChildren(clonedIcon);
                        engineList.classList.remove('show');
                    });
                });

                engineBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    engineList.classList.toggle('show');
                });

                document.addEventListener('click', (e) => {
                    engineList.classList.remove('show');
                });
            }

            // 搜索功能模块
            function initSearch() {
                const searchInput = document.querySelector('.search-input');
                const searchBtn = document.querySelector('.search-btn');
                const suggestionsContainer = document.querySelector('.search-suggestions');

                const performSearch = () => {
                    const query = searchInput.value.trim();
                    if (query) {
                        window.open(`${ENGINES[state.currentEngine].url}${encodeURIComponent(query)}`, '_blank');
                    }
                };

                // 搜索按钮点击事件
                searchBtn.addEventListener('click', performSearch);

                // 搜索输入框输入处理
                searchInput.addEventListener('input', handleSearchInput);
                searchInput.addEventListener('keydown', handleKeyNavigation);
                document.addEventListener('click', handleClickOutside);

                // 搜索建议处理
                async function handleSearchInput(e) {
                    state.searchAbortController?.abort();
                    state.searchAbortController = new AbortController();

                    const keyword = e.target.value.trim();
                    if (!keyword) {
                        suggestionsContainer.classList.remove('show');
                        return;
                    }

                    try {
                        await new Promise(resolve => setTimeout(resolve, 300));
                        getSuggestions(keyword);
                    } catch (err) {
                        if (err.name !== 'AbortError') console.error(err);
                    }
                }

                // 百度搜索建议API
                // 通过动态创建script标签来获取百度搜索建议
                function getSuggestions(keyword) {
                    const script = document.createElement('script');
                    script.src = `https://www.baidu.com/su?wd=${encodeURIComponent(keyword)}&cb=handleBaiduResponse`;

                    window.handleBaiduResponse = (data) => {
                        showSuggestions(data.s || []);
                        document.body.removeChild(script);
                        delete window.handleBaiduResponse;
                    };

                    document.body.appendChild(script);
                }

                // 显示搜索建议
                // 通过动态创建div标签来显示搜索建议
                function showSuggestions(keywords) {
                    suggestionsContainer.innerHTML = '';
                    state.activeSuggestion = -1;
                    state.suggestionsData = keywords.slice(0, 8);

                    state.suggestionsData.forEach((keyword, index) => {
                        const item = document.createElement('div');
                        item.className = 'suggestion-item';
                        item.innerHTML = `
                    <img src="images/search.svg" class="suggestion-icon">
                    ${keyword}
                `;

                        // 鼠标悬停事件
                        item.addEventListener('mouseenter', () => {
                            state.activeSuggestion = index;
                            updateActiveSuggestion();
                        });

                        // 触摸事件
                        item.addEventListener('touchstart', () => {
                            state.activeSuggestion = index;
                            searchInput.value = keyword;
                            updateActiveSuggestion();
                            e.preventDefault(); // 防止触发click事件
                        });

                        // 点击事件（仅填充不执行搜索）
                        item.addEventListener('click', () => {
                            searchInput.value = keyword;
                            suggestionsContainer.classList.remove('show');
                            performSearch();
                        });

                        suggestionsContainer.appendChild(item);
                    });

                    const hasSuggestions = keywords.length > 0;
                    suggestionsContainer.classList.toggle('show', hasSuggestions);
                }

                // 键盘导航处理
                // 通过键盘事件来处理搜索建议的选择和搜索操作
                function handleKeyNavigation(e) {
                    if (!suggestionsContainer.classList.contains('show')) {
                        if (e.key === 'Enter') {
                            e.preventDefault();
                            performSearch();
                        }
                        return;
                    }

                    switch (e.key) {
                        case 'ArrowDown':
                            e.preventDefault();
                            state.activeSuggestion =
                                state.activeSuggestion >= state.suggestionsData.length - 1
                                    ? 0
                                    : state.activeSuggestion + 1;
                            searchInput.value = state.suggestionsData[state.activeSuggestion];
                            break;
                        case 'ArrowUp':
                            e.preventDefault();
                            state.activeSuggestion =
                                state.activeSuggestion <= 0
                                    ? state.suggestionsData.length - 1
                                    : state.activeSuggestion - 1;
                            searchInput.value = state.suggestionsData[state.activeSuggestion];
                            break;
                        case 'Enter':
                            e.preventDefault();
                            suggestionsContainer.classList.remove('show');
                            performSearch();
                            break;
                        case 'Escape':
                            suggestionsContainer.classList.remove('show');
                            state.activeSuggestion = -1;
                            break;
                    }
                    updateActiveSuggestion();
                }

                // 更新高亮的搜索建议
                // 通过动态添加active类来高亮当前选中的搜索建议
                function updateActiveSuggestion() {
                    const items = suggestionsContainer.querySelectorAll('.suggestion-item');
                    items.forEach((item, index) => {
                        const isActive = index === state.activeSuggestion;
                        item.classList.toggle('active', isActive);
                        isActive && item.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
                    });
                }

                // 点击外部区域关闭搜索建议
                // 通过点击事件来判断是否点击在搜索建议区域外
                function handleClickOutside(e) {
                    if (!e.target.closest('.search-container')) {
                        suggestionsContainer.classList.remove('show');
                        state.activeSuggestion = -1; // 清除高亮
                    }
                }
            }

            // 导航栏模块
            // 该模块实现了导航栏的交互，包括高亮显示和点击切换
            function initNavigation() {
                const navCategories = document.querySelector('.nav-categories'); // 导航分类
                const navHighlight = document.querySelector('.nav-highlight'); // 高亮元素
                const initialActive = document.querySelector('.nav-category.active'); // 初始化选择器

                // 设置高亮元素的初始位置和大小
                if (initialActive) {
                    updateHighlight(initialActive); // 更新高亮位置
                    navHighlight.style.opacity = '1'; // 显示高亮元素
                }

                // 点击导航分类事件
                // 通过点击事件来处理导航分类的切换和高亮显示
                document.querySelectorAll('.nav-category').forEach(category => {
                    category.addEventListener('click', function () {
                        document.querySelectorAll('.nav-category').forEach(c =>
                            c.classList.remove('active')
                        );
                        this.classList.add('active');
                        updateHighlight(this);

                        document.querySelectorAll('.nav-items').forEach(item => {
                            item.classList.remove('active');
                            item.dataset.category === this.dataset.category &&
                                item.classList.add('active');
                        });

                        if (window.matchMedia("(max-width: 768px)").matches) {
                            this.parentElement.scrollTo({
                                left: this.offsetLeft - (this.parentElement.offsetWidth / 2 - this.offsetWidth / 2),
                                behavior: 'smooth'
                            });
                        }
                    });
                });

                // 更新高亮元素位置和大小
                // 通过动态计算元素的offset和大小来更新高亮元素的位置和大小
                function updateHighlight(target) {
                    const isMobile = window.matchMedia("(max-width: 768px)").matches;

                    if (isMobile) {
                        navHighlight.style.cssText = `
                    width: ${target.offsetWidth}px;
                    left: ${target.offsetLeft}px;
                    top: 50%;
                    transform: translateY(-50%);
                `;
                    } else {
                        navHighlight.style.cssText = `
                    width: calc(100% - 24px);
                    height: ${target.offsetHeight}px;
                    left: 12px;
                    top: ${target.offsetTop}px;
                    transform: none;
                `;
                    }
                }

                // 监听窗口大小变化事件
                // 通过resize事件来处理窗口大小变化时的高亮元素位置更新
                window.addEventListener('resize', () => {
                    const active = document.querySelector('.nav-category.active');
                    if (!active) return;

                    navHighlight.style.transition = 'none';
                    updateHighlight(active);
                    setTimeout(() => {
                        navHighlight.style.transition = '';
                    }, 10);
                });
            }

            // 初始化
            function init() {
                initEngineSelect();
                initSearch();
                initNavigation();
            }

            window.addEventListener('DOMContentLoaded', init);
        })();
    </script>
